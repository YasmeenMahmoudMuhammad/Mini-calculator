<!Doctype HTML>
<html>
    <head>
        <link href="fontawesome/css/all.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <title >Mini Calaulator</title>
        <link rel="icon" href="images/images.png">
        <meta charset="utf-8">
        <meta name="author" content="Yasmeen Mahmoud">
        <meta name="application-name" content="test1">
        <meta name="description" content="web to test first week">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
    </head>
    <body>
            <div class="calculator">
                <form id="windows">
                    <div class="input-window">
                        <input name="input" class="input" placeholder="input you operation">
                    </div>
                    <div class="output-window">
                        <input name="output" class="output" placeholder="Result" disabled >
                    </div>
                </form>
                <div class="Buttons">
                    <div class="numbers">
                        <button value="8"  class="char">8</button>
                        <button value="9"  class="char">9</button>
                        <button value="6"  class="char">6</button>
                        <button value="7"  class="char">7</button>
                        <button value="4"  class="char">4</button>
                        <button value="5"  class="char">5</button>
                        <button value="2"  class="char">2</button>
                        <button value="3"  class="char">3</button>
                        <button value="0"  class="char">0</button>
                        <button value="1"  class="char">1</button>
                    </div>
                    <div class="operations">
                        <button value="*"  class="char">*</button>
                        <button value="/"  class="char">/</button>
                        <button value="+"  class="char">+</button>
                        <button value="-"  class="char">-</button>
                        <button type="submit" class="submit">=</button>
                        <button value="clr" class="clr" >Clr</button>
                    </div>
                </div>
            </div>
    </body>
     <script src="JavaScript.js"></script>
</html>
